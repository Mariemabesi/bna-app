# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/bna_db
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
# Automatically update or create tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = SERVER
# ===============================
# Change server port if needed
server.port=8080
logging.level.org.springframework.security=DEBUG

# ===============================
# = JWT CONFIGURATION
# ===============================
app.jwt.secret=my-very-strong-secret-key-which-is-at-least-32-characters-long!
app.jwt.expirationMs=86400000

# Enable Hibernate logging to see queries and related events
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.com.example.bna.security.JwtAuthenticationFilter=DEBUG
# ===============================
# ===============================spring.jpa.hibernate.ddl-auto=create
spring.jackson.serialization.write-dates-as-timestamps=false
logging.level.com.example.bna.service.UserService=DEBUG